<html>
	<head>
		<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	  	<link rel="stylesheet" href="style.css">
	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	  	<script src="script.js"></script>
		<title> Assunto </title>

	</head>
	<body>
		<form action="{{url}}" method="post">
  			<div class="form-group">
 		
      <label for="titulo">Titulo:</label>
    <input type="titulo" class="form-control" id="titulo" name="titulo" value="{{titulo}}">

      <label for="texto">Texto:</label>
    <input type="texto" class="form-control" id="texto" name="texto" value="{{texto}}">	
      <label for="data">Data:</label>
    <input type="date" class="form-control" id="data" name="data" value="{{data}}">	

    <select name="assunto" class="form-control form-control-lg">
     <option value="">Escolha o assunto</option>
    {% for assunto in vetAssunto %}

  <option value="{{assunto}}">{{assunto}}</option>
  	{% endfor %}
</select>

	  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
	</body>
</html>
